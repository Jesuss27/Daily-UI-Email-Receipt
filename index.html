<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Daily UI Email Receipt</title>
</head>
<body>
    <div class="container">
        <div class="side-tab">
            <div class="cloud-svg">
                <svg xmlns="http://www.w3.org/2000/svg" width="50.823" height="24.001" viewBox="0 0 50.823 24.001">
                    <path id="Icon_feather-cloud" data-name="Icon feather-cloud" d="M27,15H25.11A12,12,0,1,0,13.5,30H27a7.5,7.5,0,0,0,0-15Z" transform="translate(-1.491 -5.999)" fill="#fff"/>
                    <path id="Icon_feather-cloud-2" data-name="Icon feather-cloud" d="M4.631,9.768h.791a5.025,5.025,0,1,1,4.862,6.281H4.631a3.141,3.141,0,1,1,0-6.281Z" transform="translate(35.51 6.002)" fill="#fff"/>
                    <path id="Icon_feather-cloud-3" data-name="Icon feather-cloud" d="M4.631,9.768h.791a5.025,5.025,0,1,1,4.862,6.281H4.631a3.141,3.141,0,1,1,0-6.281Z" transform="translate(28.598 -5.999)" fill="#fff"/>
                  </svg>
                  
            </div>
            <h1>CREAMERY</h1>
        </div>

        <div class="info-container">
            <h2>Thank you for your order</h2>
            <div class="order-details">
                <p>Order#1234523</p>
                <p>Date: September 6, 2021</p>
            </div>
            <hr/>
            <ol class="order-specifics">
                <li>
                    <p>Strawberry Ice Cream<br> w/ Waffle Cup</p>
                    <span>$8</span>
                </li>
                <li>
                    <p>Extra Strawberries</p>
                    <span>$3</span>
                </li>
            </ol>
            <hr/>
            <div class="total">
                <span>Order Total</span>
                <span>$11</span>
            </div>
            <div class="total">
                <span>Discount</span>
                <span>-$3</span>
            </div>
            <hr/>
            <div class="total amount">
                <span>Total Amount</span>
                <span class="grand-total">$8</span>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
